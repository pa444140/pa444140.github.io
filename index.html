<html>
   <head>
	<script>
	function CeasarCipher(){
		var text = 'albert';
		var ciphertext = '';
		for (x in text) {
        ciphertext = ciphertext + String.fromCharCode(text.charCodeAt(x) + 2)
		}
        alert(ciphertext);
		
	}
	</script>
   </head>
   <body>
	<button onclick='CeasarCipher()'>Here is a button!</button>
   </body>
</html>
